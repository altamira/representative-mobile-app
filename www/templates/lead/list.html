<ion-side-menus>

    <ion-side-menu side="left" class="sidemenu-bg">
        <ion-content class="scroll-content ionic-scroll">
            <div class="scroll" left-side-menu style="padding: 0px !important">
            </div>
            <div class="scroll-bar scroll-bar-v">
                <div class="scroll-bar-indicator scroll-bar-fade-out"></div>
            </div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            
            <ion-nav-buttons side="left">
                
                <button class="button button-icon icon fa fa-bars" menu-toggle="left"></button>
                <span class="btn-separator"></span>
                <h4 class="mf-page-titles">&nbsp;Recados&nbsp;</h4>
                <span class="btn-separator"></span>
                <!--<button class="button button-icon icon fa fa-plus" ng-click="add()"></button>-->
               
            </ion-nav-buttons>
           
        </ion-nav-bar>

        <ion-nav-view name="menuContent" class="view-container">
                <ion-view class="pane">
                    <ion-content class="padding scroll-content ionic-scroll  has-header">
                        <div class="row">
                            <div class="col">
                                <div class="list">

                                    <div class="item item-input-search">
                                        <label class="input-search-wrapper">
                                            <input type="text" class="input-box" placeholder="busca..." ng-model="searchText">
                                        </label>
                                    </div>
                                    <i class="icon fa-search search-icon" ng-click="searchProcess(searchText)"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="list list-inset listing-col" ng-repeat="lead in leads| filter:searchText">
                                    <div ng-if="lead.id != ''">
                                        <a class="item-list item-icon-right" href="#/lead/{{lead.id}}">
                                            <span class="text-center-middle"><span class="font-grey">{{lead.company}}</span> {{lead.contact.person.name}}</span>
                                            <i class="icon fa-arrow-right arrow-right"></i>
                                        </a>
                                    </div>
                                    <div ng-if="lead.id == 0">
                                        <a class="item-list item-icon-right" href="#/lead/{{lead.id}}">
                                            <span class="text-center-middle"><span class="font-grey">{{lead.company}}</span> {{lead.contact.person.name}}</span>
                                            <i class="icon fa-arrow-right arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="pagination">
                                <a ng-repeat="n in pageStack" ng-click="goPage(n)">
                                    <span class="page" ng-class="{'active':n == startPage + 1}">{{n}}</span>
                                </a>
                                <a class="page fa-arrow-right next-arrow" ng-show='nextButton' ng-click="nextPage(pageStack.length)" ng-if="pageStack.length > 0"></a>
                            </div>
                        </div>
                    </ion-content>
                </ion-view>
            </ion-nav-view>
        </ion-side-menu-content>

</ion-side-menus>
