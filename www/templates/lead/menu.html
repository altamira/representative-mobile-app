<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
  </ion-side-menu>

  <ion-side-menu-content>
	  <!-- Main content, usually <ion-nav-view> -->
	  <ion-nav-view>
	  	<ion-nav-bar>
	  		<ion-nav-buttons side="left">
				<!-- Toggle left side menu -->
				<button menu-toggle="left" class="button button-icon icon fa fa-bars"></button>
				<i menu-toggle="left" class="fa fa-bars"></i>
			</ion-nav-buttons>
		</ion-nav-bar>
	  </ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>
